<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table demo</title>
</head>
<body>
	<table border="3">
		<!-- thead, tbody: optional but recommend to declare !-->
		<!-- thead, th (bold) : 1st row (title) !-->
		<!-- tbody, td (normal): from 2nd row until the last row (content) !-->
		<!-- order: create table firstly, row secondly and column thirdly !-->
		<!-- align (align text): left, right, center !-->
		<!-- bgcolor (background color): blue, red, yellow,... -->
		<thead>
			<tr bgcolor="yellow" align="left">
				<th>Full Name</th>
				<th>Date of birth</td>
				<th>Gender</th>
				<th>Avatar</th>
			</tr>
		</thead>
		<tbody>
			<tr bgcolor="green">
				<td>Nguyen Van Nam</td>
				<td>05/06/2000</td>
				<td align="right">Male</td>
				<td>
					<img src="https://i0.wp.com/rollercoasteryears.com/wp-content/uploads/Thrive-During-Finals-.jpg?fit=1000%2C667&ssl=1" width="100" height="100">
				</td>
			</tr>
			<tr bgcolor="blue">
				<td>Nguyen Van Nam</td>
				<td>05/06/2000</td>
				<td>Male</td>
				<td>
					<img src="https://i0.wp.com/rollercoasteryears.com/wp-content/uploads/Thrive-During-Finals-.jpg?fit=1000%2C667&ssl=1" width="100" height="100">
				</td>
			</tr>
			<tr>
				<td>Nguyen Van Nam</td>
				<td>05/06/2000</td>
				<td bgcolor="red">Male</td>
				<td>
					<img src="https://i0.wp.com/rollercoasteryears.com/wp-content/uploads/Thrive-During-Finals-.jpg?fit=1000%2C667&ssl=1" width="100" height="100">
				</td>
			</tr>
			<tr>
				<td>Nguyen Van Nam</td>
				<td>05/06/2000</td>
				<td align="center">Male</td>
				<td>
					<img src="https://i0.wp.com/rollercoasteryears.com/wp-content/uploads/Thrive-During-Finals-.jpg?fit=1000%2C667&ssl=1" width="100" height="100">
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
