<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Demo</title>
</head>
<body>
<table border=4>
	<!-- tr: table row -->
	<!-- td: table data (normal text) | th: table heading (bold text) -->
	<!-- we use tr to create row, we use td or th to create column. 
		Order: create tr outside, td or th inside tr
		Rule: create row first, column later 
	-->
	<tr>	
		<th> Name </th>
		<th> Age </th>
		<th> Image </th>
	</tr>
	<tr>
		<td> Hoang Minh Tuan</td>
		<td> 40 </td>
		<td>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjXmDCDX5R-1NZJ7Pv5cBn2bEPyd28pmA6Pw&usqp=CAU" width="50" height="50">
		</td>
	</tr>
  	<tr>
		<td> Hoang Minh Tuan</td>
		<td> 40 </td>
		<td>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjXmDCDX5R-1NZJ7Pv5cBn2bEPyd28pmA6Pw&usqp=CAU" width="50" height="50">
		</td>
	</tr>
</table>
</body>
</html>
