<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <table border="3">
  	<tr>
  		<th>Name</th>
  		<td><strong>Minh</strong></td>
  		<!-- strong similar to b (bold) -->
  	</tr>
  	<tr>
  		<th>Age</th>
  		<td><em>20</em></td>
  		<!-- em (emphasize) similar to i (italic) -->
  	</tr>
  	<tr>
  		<th>Favourite quotes </th>
  		<td>
  			<!-- ol: ordered list, ul : unordered list -->
             <ul>
                 <li> Practice makes perfect </li>
                 <li> Do not try to be perfect. You only need to better than you of yesterday </li>
             </ul>
  		</td>
  	</tr>
  </table>
</body>
</html>
