<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Review</title>
</head>
<body>
  <h1>Today we study online through MS Teams</h1>
  <h1>Today we study online through MS Teams</h1>
  <a href="https://www.google.com.vn">Google</a>
  <br>
  <a href="https://www.google.com.vn">Google</a>
  <hr>
  <em>Em is similar to italic (i)</em><br>
  <strong>Strong is similar to bold (b)</strong><br>
  <p>P for paragraph</p>
  <p>New paragraph</p>
  We can insert the text to webpage without using any html tag
  	<!--
  		<h1>US President Joe Biden just arrived to Vietnam</h1>
     -->
  	<img src="https://static.euronews.com/articles/stories/07/88/48/46/320x180_cmsv2_e62dbb33-4f23-5c07-8107-4ced6430152d.jpg"
  	width="50" height="50" alt="Joe Biden in Vietnam">
  	<table>
  		<!-- inside table, we should include <thead> and <tbody> -->
  		<thead>
  			<tr>
  				<th>Name</th>
  				<th>Nationality</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td>Joe Biden</td>
  				<td>United States</td>
  			</tr>
  		</tbody>
  	</table>
  	<form>
  		Name: <input type="text" required placeholder="Enter name">
  		<br>
  		Age: <input type="number" required>
  		<input type="submit" value="Add">
  	</form>
</body>
</html>
